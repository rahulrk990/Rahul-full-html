<!doctype html>

<html>

<head>

<title> HTML form </title>


</head>

<body style="background-color:lightblue;height:100px;width:1500px;>

<form>

<H1 style="text-align:Centre";> Student Registration Form </H1>
<fieldset>

<legend> Form </legend>

<lable> Student Name </lable>

<input type="text" placeholder="Enter full name"><br><br>
<lable> Father's Name:- </lable>

<input type="text"> <br> <br> 

<lable> Mother name:- </lable>

<input type="text"><br> <br> 

<lable> Phone number :-</lable>

<input type="text" placeholder="********91"><br> <br>
<lable> Email:-  </lable>

<input type="text" placeholder="example@gmail.com">
<br><br>
<lable> Gender:-</lable>
<input type="radio" name="radio"> Male
<input type="radio" name="radio"> Female 
<input type="radio" name="radio"> other <br><br>
<lable> Date of Birth:- </lable> 
<input type="text"><br><br> 
<lable> Address:-</lable>
<input type="text" placeholder="-Street -House -Road"><br><br> 
<lable> Photos:-</lable>
<input type="text" placeholder="choose file" no file choosen><br><br>
<label>Blood Group:-</label>
<select name="Group">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="A+">A+</option>
  <option value="B-">B-</option>
  <option value="O+">O+</option>
  <option value="O-">O-</option>
</select> <br><br>
<input type="button" value="submit"/>
<input type="button" value="Reset"/>
</fieldset>

</body>

</html>
